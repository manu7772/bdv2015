intro:
    paragraphe1: "Is a web-application interface for document management sharing with mobile VEX-app."
    paragraphe2: "Is the mobile application to connect to VEX-bko server and view the documents made available. Document sharing is upon entitlements to different users (by function, group, geographical location ...). The VEX-app application also allows sending documents by email, in connected or disconnected (the sending order is preserved to be sent to the server once a connection is available). Bookmarking documents is possible to allow them to consult even offline"

